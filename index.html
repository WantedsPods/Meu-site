<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- A logo que ficará fixa no fundo -->
    <div class="background-logo"></div>

    <!-- A imagem que irá sumir conforme o rolar da tela -->
    <img src="img.png" alt="Imagem Desaparecendo" class="rolling-img" id="rolling-img">

    <!-- Nome e frase da loja -->
    <div class="content">
        <h1 class="store-name">Nome da Loja</h1>
        <p class="store-slogan">AQUI VOCÊ ENCONTRA OS PODS MAIS PROCURADOS!</p>
    </div>

    <script>
        // Código para rolar a imagem para cima ao rolar a tela
        window.addEventListener("scroll", function() {
            var img = document.getElementById("rolling-img");
            var offset = window.pageYOffset;
            img.style.transform = "translateY(-" + offset / 2 + "px)";
        });
    </script>
</body>
</html>
