  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Pega todas as imagens com a classe 'produto-imagem'
        var imagens = document.querySelectorAll('product');
        
        imagens.forEach(function(imagem) {
            // Pega o nome do arquivo da imagem
            var nomeArquivo = imagem.src.split('/').pop().split('.')[0];

            // Define o 'data-id' como o nome do arquivo (sem a extensão)
            imagem.setAttribute('data-id', nomeArquivo);
        });
    });
  
    document.querySelectorAll('.product img').forEach(item => {
  item.addEventListener('click', event => {
    // Pega o id do produto a partir do data-id
    const produtoId = event.target.getAttribute('data-id');
    
    // Cria a URL da página do produto com base no id
    const url = `${produtoId}.html`; 

    // Redireciona para a página do produto
    window.location.href = url;
  });
});
