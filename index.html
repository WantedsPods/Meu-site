<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WANTEDS PODS</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho com logo e menu de navegação -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo da WANTEDS PODS" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção principal com imagem de destaque e frase -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>WANTEDS PODS</h1>
            <p>AQUI VOCÊ ENCONTRA OS PODS MAIS PROCURADOS!</p>
        </div>
    </section>

    <!-- Seção de produtos -->
    <section id="produtos" class="product-section">
        <h2>Produtos em Destaque</h2>
        <div class="product-list">
            <!-- Produtos serão inseridos aqui -->
        </div>
    </section>

    <!-- Seção sobre a loja -->
    <section id="sobre" class="about-section">
        <h2>Sobre a WANTEDS PODS</h2>
        <p>Informações sobre a loja...</p>
    </section>

    <!-- Seção de contato -->
    <section id="contato" class="contact-section">
        <h2>Contato</h2>
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Seu Nome" required>
            <input type="email" id="email" name="email" placeholder="Seu Email" required>
            <textarea id="message" name="message" placeholder="Sua Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 WANTEDS PODS. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
