<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à Wanteds</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background-color: #121212;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        /* Corrigindo o logo para se ajustar à tela */
        #logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        #logo {
            max-width: 100%;
            height: auto;
            opacity: 0.3;
        }

        .intro {
            text-align: center;
            padding-top: 150px; /* Ajustado para dar espaço e exibir o conteúdo corretamente */
        }

        .intro h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }

        .intro p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 20;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 25px;
        }

        .menu-toggle .bar {
            width: 35px;
            height: 5px;
            background-color: white;
            border-radius: 5px;
        }

        .products {
            text-align: center;
            margin-top: 150px;
        }

        #products-button {
            padding: 10px 20px;
            background-color: #f44336;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        #products-button:hover {
            background-color: #d32f2f;
        }

        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            transform: translateX(-250px);
            transition: transform 0.3s ease;
            z-index: 30;
        }

        .menu.open {
            transform: translateX(0);
        }

        .menu ul {
            padding: 20px;
            list-style-type: none;
        }

        .menu ul li {
            padding: 15px;
            font-size: 1.5rem;
            color: white;
            border-bottom: 1px solid #444;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu ul li:hover {
            background-color: #555;
        }

        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            cursor: pointer;
        }

        .cart-icon img {
            width: 40px;
            height: auto;
        }

        .product-item {
            padding: 10px;
            margin-bottom: 20px;
            background-color: #222;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
        }

        .product-item button {
            padding: 5px 15px;
            margin: 5px;
            background-color: #f44336;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-item button:hover {
            background-color: #d32f2f;
        }

        .product-item h3, .product-item p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo-container">
            <img src="logo.png" alt="Logo" id="logo"> <!-- Logo aqui -->
        </div>
        <div id="menu-toggle" class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <section class="intro">
        <h1>Bem-vindo à Wanteds</h1>
        <p>Aqui você encontra os pods mais procurados!</p>
    </section>

    <div class="products">
        <button id="products-button">Produtos</button>
    </div>

    <div id="cart-icon" class="cart-icon">
        <img src="cart-icon.png" alt="Carrinho"> <!-- Ícone do carrinho -->
    </div>

    <div id="menu" class="menu">
        <ul>
            <li onclick="window.location.href='#produtos'">Produtos</li>
            <li onclick="window.location.href='#contato'">Contato</li>
            <li onclick="window.location.href='#carrinho'">Carrinho</li>
        </ul>
    </div>

    <div id="products" style="display: none; padding: 20px;">
        <h2>Produtos</h2>
        <div id="product-list">
            <!-- Os produtos serão listados aqui -->
        </div>
    </div>
