<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à Wanteds Pods</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #333; /* Cor de fundo escura */
            color: #fff; /* Texto claro para contraste */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #222; /* Cor escura para o cabeçalho */
            padding: 10px;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .menu-toggle {
            display: none;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            padding: 10px;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-align: center;
        }

        .whatsapp-icon:hover {
            background-color: #128C7E;
        }

        .whatsapp-icon a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo da Wanteds" class="logo">
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Fale Conosco</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Bem-vindo à Wanteds Pods!</h1>
        <p>Aqui você encontra os pods mais procurados. Navegue por nossas seções e descubra tudo o que temos a oferecer.</p>
    </main>

    <footer>
        <p>&copy; 2025 Wanteds Pods. Todos os direitos reservados.</p>
    </footer>

    <!-- Botão WhatsApp -->
    <div class="whatsapp-icon">
        <a href="https://wa.me/16992229661" target="_blank">
            <img src="images/whatsapp-icon.png" alt="WhatsApp">
        </a>
    </div>
</body>
</html>
