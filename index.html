<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            position: relative;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .product {
            background-color: #222;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        .product p {
            font-size: 18px;
            color: #ccc;
        }

        .price {
            font-size: 24px;
            color: #FFD700;
            margin-top: 10px;
        }

        /* WhatsApp e carrinho de compras */
        .whatsapp-icon,
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            font-size: 30px;
            cursor: pointer;
        }

        .cart-icon {
            background-color: #ff6f61;
        }

        .cart-icon a, .whatsapp-icon a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header
    <img src="logo.png" alt="Logo" style="max-width: 200px; height: auto;">
    </header>

    <div class="product-container">
        <!-- Produtos aqui -->
        <!-- Exemplo do produto -->
        <div class="product">
            <img src="link-da-imagem.jpg" alt="Produto">
            <h3>Promoção V150</h3>
            <p>Sabores: Strawberry Ice, Icy Mint, Watermelon Ice, Cherry Watermelon Ice, Watermelon Dragon Fruit</p>
            <div class="price">De 150$ por 125$</div>
        </div>
        <!-- Adicione mais produtos conforme necessário -->
    </div>

    <!-- Ícone do WhatsApp -->
    <div class="whatsapp-icon">
        <a href="https://wa.me/55XXXXXXXXX" target="_blank">💬</a>
    </div>

    <!-- Ícone do Carrinho -->
    <div class="cart-icon">
        <a href="/carrinho" target="_blank">🛒</a>
    </div>
</body>
</html>
