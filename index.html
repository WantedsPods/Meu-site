<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Vindo à Wanteds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C2F33;
            color: #FFF;
            margin: 0;
            padding: 0;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1E1F23;
        }
        .menu a {
            color: #FFF;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 18px;
        }
        .menu a:hover {
            background-color: #00BFFF;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            width: 30px;
            height: 30px;
            justify-content: space-between;
        }
        .hamburger div {
            width: 100%;
            height: 4px;
            background-color: #FFF;
        }
        /* Responsividade */
        @media (max-width: 768px) {
            .menu a {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            .menu.active a {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Menu -->
    <div class="menu">
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="links">
            <a href="index.html">Início</a>
            <a href="produtos.html">Produtos</a>
            <a href="contato.html">Fale Conosco</a>
        </div>
    </div>

    <!-- Conteúdo da página -->
    <div class="content">
        <h1>Bem Vindo à Wanteds</h1>
        <p>Aqui você encontra os pods mais procurados</p>
    </div>

    <!-- Script do Menu Hambúrguer -->
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>

</body>
</html>
