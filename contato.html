<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Wanteds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C2F33;
            color: #FFF;
            margin: 0;
            padding: 0;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1E1F23;
        }
        .menu a {
            color: #FFF;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 18px;
        }
        .menu a:hover {
            background-color: #00BFFF;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            width: 30px;
            height: 30px;
            justify-content: space-between;
        }
        .hamburger div {
            width: 100%;
            height: 4px;
            background-color: #FFF;
        }
        @media (max-width: 768px) {
            .menu a {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            .menu.active a {
                display: block;
                text-align: center;
            }
        }
        /* Estilo para o ícone do WhatsApp no canto inferior esquerdo */
        .whatsapp {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #25D366;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .whatsapp img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <!-- Menu -->
    <div class="menu">
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="links">
            <a href="index.html">Início</a>
            <a href="produtos.html">Produtos</a>
            <a href="contato.html">Fale Conosco</a>
        </div>
    </div>

    <!-- Conteúdo da página -->
    <h1>Contato</h1>
    <p>Se você tiver alguma dúvida, entre em contato conosco!</p>
    <p>Email: contato@wanteds.com.br</p>
    <p>Telefone: (11) 1234-5678</p>

    <a href="index.html">Voltar à página inicial</a>

    <!-- Ícone do WhatsApp -->
    <a href="https://wa.me/5516992229661" target="_blank" class="whatsapp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>

</body>
</html>
