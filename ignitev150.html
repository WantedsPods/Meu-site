<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite V150</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with Logo -->
    <header>
        <img src="logo.png" alt="Logo" style="width: 100px; height: auto;">
    </header>

    <!-- Product Details -->
    <div class="product-page">
        <h1>Ignite V150 - 125$</h1>
        <img src="ignitev150.png" alt="Ignite V150" style="width: 300px; height: auto;">

        <div class="flavors">
            <button class="flavor-btn">Strawberry Ice</button>
            <button class="flavor-btn">Icy Mint</button>
            <button class="flavor-btn">Watermelon Ice</button>
            <button class="flavor-btn">Cherry Watermelon Ice</button>
            <button class="flavor-btn">Watermelon Dragon Fruit</button>
        </div>

        <button class="add-to-cart" onclick="addToCart('Ignite V150', 125)">Adicionar ao Carrinho</button>
    </div>

    <!-- Cart Icon -->
    <div class="cart-icon" onclick="window.location.href='cart.html'">
        <img src="cart.png" alt="Carrinho" style="width: 40px; height: auto;">
        <span id="cart-count">0</span>
    </div>

    <script>
        let cart = [];

        // Função para adicionar ao carrinho
        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            updateCartCount();
        }

        // Função para atualizar a quantidade de itens no carrinho
        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.length;
        }

        // Atualizar o contador de carrinho na página de carregamento
        updateCartCount();
    </script>
</body>
</html>
