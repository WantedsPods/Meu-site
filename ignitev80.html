<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite V80</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
        }

        header img {
            width: 150px;
            height: auto;
        }

        .product-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background-color: #222;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 5px solid #fff;
        }

        .product h3 {
            font-family: 'Bungee', sans-serif;
            font-size: 20px;
            color: #FFFFFF;
        }

        .product p {
            font-size: 18px;
            color: #FF0000;
        }

        .price {
            font-size: 24px;
            color: #FFFFFF;
            margin-top: 10px;
            font-family: 'Bungee', sans-serif;
        }

        .flavors {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .flavor-button {
            background-color: #444;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .flavor-button:hover {
            background-color: #666;
        }

        .selected {
            background-color: #28a745;
            color: white;
        }

        .selected:after {
            content: " ✔";
        }
    </style>
    <script>
        // Função para selecionar o sabor
        function selectFlavor(button) {
            // Remove a classe 'selected' de todos os botões
            let buttons = document.querySelectorAll('.flavor-button');
            buttons.forEach(function(btn) {
                btn.classList.remove('selected');
            });

            // Adiciona a classe 'selected' ao botão clicado
            button.classList.add('selected');
        }
    </script>
</head>
<body>
    <header>
        <h1 class="logo">
            <img src="logo.png" alt="Logo da loja" style="max-width: 200px; height: auto;">
        </h1>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="ignite_v80_image.jpg" alt="Ignite V80">
            <h3>Ignite V80</h3>
            <p>Desfrute de uma experiência única com o Ignite V80!</p>
            <div class="price">R$ 299,90</div>
            <div class="flavors">
                <button class="flavor-button" onclick="selectFlavor(this)">Mentol</button>
                <button class="flavor-button" onclick="selectFlavor(this)">Framboesa</button>
                <button class="flavor-button" onclick="selectFlavor(this)">Manga</button>
                <button class="flavor-button" onclick="selectFlavor(this)">Melancia</button>
            </div>
        </div>
    </div>
</body>
</html>
