<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        #logo {
            display: block;
            width: 80px;
            margin: 20px auto;
        }
        #cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        #cart-icon img {
            width: 50px;
            height: 50px;
        }
        .cart-container {
            margin-top: 80px;
            padding: 20px;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .remove-item {
            cursor: pointer;
            color: red;
        }
        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .payment-method {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            width: 30%;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .payment-method:hover {
            background-color: #45a049;
        }
        .info-section {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
        }
        .info-section input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1c1c1c;
            color: #fff;
        }
        .delivery-info {
            font-size: 14px;
            color: #bbb;
            margin-top: 10px;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Carrinho -->
<div id="cart-icon">
    <img src="cart.png" alt="Carrinho">
    <span id="cart-count">0</span>
</div>

<div class="cart-container">
    <h1>CARRINHO DE COMPRAS</h1>

    <!-- Itens no carrinho -->
    <div id="cart-items">
        <!-- Exemplo de produto, será gerado dinamicamente -->
    </div>

    <!-- Total -->
    <div class="total-price">
        Total: R$ <span id="total">0</span>
    </div>

    <!-- Métodos de pagamento -->
    <div class="payment-methods">
        <div class="payment-method" id="pix" onclick="selectPaymentMethod('pix')">PIX</div>
        <div class="payment-method" id="cash" onclick="selectPaymentMethod('cash')">DINHEIRO</div>
        <div class="payment-method" id="card" onclick="selectPaymentMethod('card')">CARTÃO</div>
    </div>

    <!-- Informações de entrega -->
    <div class="delivery-info" id="delivery-info">
        <p>A entrega é grátis para PIX, e R$10,00 para pagamentos via Dinheiro ou Cartão.</p>
    </div>

    <!-- Campos de Informações -->
    <div class="info-section">
        <input type="text" id="name" placeholder="Nome completo" required>
        <input type="text" id="phone" placeholder="Número de telefone" required>
        <input type="text" id="address" placeholder="Endereço completo" required>
    </div>

    <!-- Botão de Finalizar Compra -->
    <button id="finish-button" onclick="finishPurchase()" disabled>FINALIZAR COMPRA</button>
</div>

<!-- Logo -->
<img src="logo.png" alt="Logo" id="logo">

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartCount = 0;
    let paymentMethod = null;
    let total = 0;

    // Atualiza o contador de itens no carrinho
    function updateCartCount() {
        cartCount = cart.length;
        document.getElementById('cart-count').textContent = cartCount;
    }

    // Atualiza a lista de produtos no carrinho
    function updateCartItems() {
        const cartItemsElement = document.getElementById('cart-items');
        cartItemsElement.innerHTML = '';
        total = 0;

        cart.forEach((item, index) => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product-item');
            productDiv.innerHTML = `
                <span>${item.name}</span>
                <span>R$ ${item.price}</span>
                <span class="remove-item" onclick="removeItem(${index})">X</span>
            `;
            cartItemsElement.appendChild(productDiv);
            total += item.price;
        });

        // Atualiza o total no carrinho
        document.getElementById('total').textContent = total.toFixed(2);
    }

    // Adicionar item ao carrinho (exemplo)
    function addItemToCart(name, price) {
        cart.push({ name, price });
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
        updateCartItems();
    }

    // Remover item do carrinho
    function removeItem(index) {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
        updateCartItems();
    }

    // Seleciona o método de pagamento
    function selectPaymentMethod(method) {
        paymentMethod = method;
        document.getElementById('finish-button').disabled = false;
        
        if (method === 'cash') {
            document.getElementById('delivery-info').innerHTML = '<p>A entrega é grátis para PIX, e R$10,00 para pagamentos via Dinheiro ou Cartão.</p><input type="text" id="change" placeholder="Quanto de troco precisa?" required>';
        } else {
            document.getElementById('delivery-info').innerHTML = '<p>A entrega é grátis para PIX, e R$10,00 para pagamentos via Dinheiro ou Cartão.</p>';
        }
    }

    // Finalizar compra e redirecionar para o WhatsApp
    function finishPurchase() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;

        if (!name || !phone || !address || !paymentMethod) {
            alert('Preencha todos os campos antes de finalizar a compra.');
            return;
        }

        const change = paymentMethod === 'cash' ? document.getElementById('change').value : null;

        const message = `
            Pedido de: ${name}
            Telefone: ${phone}
            Endereço: ${address}
            Forma de pagamento: ${paymentMethod}
            ${change ? `Troco necessário: R$ ${change}` : ''}
            Itens:
            ${cart.map(item => `${item.name} - R$ ${item.price}`).join('\n')}
            Total: R$ ${total.toFixed(2)}
        `;

        const whatsappUrl = `https://wa.me/55${phone}?text=${encodeURIComponent(message)}`;
        window.location.href = whatsappUrl;
    }

    // Inicializa o carrinho
    updateCartCount();
    updateCartItems();

</script>

</body>
</html>
