<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .logo {
            display: block;
            margin: 0 auto;
            max-width: 200px;
        }

        .cart-items {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
        }

        .cart-item {
            background-color: #333;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
        }

        .cart-item p {
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .remove-item {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #ff0000;
        }

        #payment-info, #delivery-info, #change-info {
            margin-top: 40px;
            text-align: center;
        }

        #payment-info p, #delivery-info p, #change-info p {
            font-size: 18px;
            color: #bbb;
        }

        .payment-option {
            margin: 10px;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        .payment-option:hover {
            background-color: #444;
        }

        #change-option {
            display: none;
        }

        #finalizar-compra {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            display: block;
            margin: 30px auto;
        }

        .form-field {
            margin: 10px 0;
            text-align: center;
        }

        .form-field input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
        }

        #cart-count {
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="logo.png" alt="Logo da Loja" class="logo">

    <h1>Carrinho de Compras</h1>

    <div id="cart-count">Itens no Carrinho: 0</div>

    <div class="cart-items" id="cart-items">
        <!-- Itens do carrinho serão carregados aqui -->
    </div>

    <!-- Informações de Pagamento -->
    <div id="payment-info">
        <h2>Escolha a Forma de Pagamento</h2>
        <div class="payment-option" id="pix">Pix</div>
        <div class="payment-option" id="money">Dinheiro</div>
        <div class="payment-option" id="card">Cartão de Crédito/Débito</div>
    </div>

    <!-- Informações de Troco -->
    <div id="change-option">
        <h2>Precisa de Troco?</h2>
        <input type="number" id="troco-amount" placeholder="Valor pago" style="margin-top: 10px;">
    </div>

    <!-- Informações de Entrega -->
    <div id="delivery-info">
        <h2>Informações de Entrega</h2>
        <div class="form-field">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Seu nome">
        </div>
        <div class="form-field">
            <label for="phone">Número:</label>
            <input type="text" id="phone" placeholder="Seu número">
        </div>
        <div class="form-field">
            <label for="address">Endereço Completo:</label>
            <input type="text" id="address" placeholder="Seu endereço">
        </div>
    </div>

    <!-- Botão para Finalizar Compra -->
    <button id="finalizar-compra" disabled>Finalizar Compra</button>

    <script>
        // Função para carregar os itens do carrinho e exibi-los
        function loadCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';  // Limpar a lista de itens antes de adicionar os novos

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCount = document.getElementById('cart-count');
            cartCount.textContent = `Itens no Carrinho: ${cart.length}`;

            let totalPrice = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <p>${item.name} - R$${item.price}</p>
                    <span class="remove-item" data-index="${index}">X</span>
                `;
                cartItemsContainer.appendChild(cartItem);

                totalPrice += item.price;
            });
        }

        // Função para remover um item do carrinho
        function removeItemFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);  // Remover item pelo índice
            localStorage.setItem('cart', JSON.stringify(cart));  // Salvar carrinho atualizado

            loadCart();  // Atualizar a lista de itens no carrinho
        }

        // Função para mostrar a opção de troco
        document.getElementById('money').addEventListener('click', function() {
            document.getElementById('change-option').style.display = 'block';
        });

        document.getElementById('pix').addEventListener('click', function() {
            document.getElementById('change-option').style.display = 'none';
        });

        document.getElementById('card').addEventListener('click', function() {
            document.getElementById('change-option').style.display = 'none';
        });

        // Habilitar o botão de finalizar compra
        function checkRequiredFields() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const paymentMethod = document.querySelector('div.selected');

            if (name && phone && address && paymentMethod) {
                document.getElementById('finalizar-compra').disabled = false;
            } else {
                document.getElementById('finalizar-compra').disabled = true;
            }
        }

        // Adicionar eventos aos campos obrigatórios
        document.getElementById('name').addEventListener('input', checkRequiredFields);
        document.getElementById('phone').addEventListener('input', checkRequiredFields);
        document.getElementById('address').addEventListener('input', checkRequiredFields);

        // Função para enviar as informações para o WhatsApp
        function sendWhatsAppInfo() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalPrice = cart.reduce((total, item) => total + item.price, 0);
            const paymentMethod = document.querySelector('div.selected').textContent || 'Não especificado';
            const changeAmount = document.getElementById('troco-amount').value || 'Não aplicável';
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            const message = `Novo pedido:
Produto(s): ${cart.map(item => item.name).join(', ')}
Total: R$${totalPrice.toFixed(2)}
Forma de pagamento: ${paymentMethod}
Troco: ${changeAmount}
Nome: ${name}
Número: ${phone}
Endereço: ${address}
`;

            const phoneNumber = '5521999999999'; // Substitua pelo seu número de WhatsApp
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = url; // Redireciona para o WhatsApp
        }

        // Adicionar um evento ao finalizar a compra
        document.getElementById('finalizar-compra').addEventListener('click', sendWhatsAppInfo);

        // Carregar os itens do carrinho ao carregar a página
        loadCart();
    </script>

</body>
</html>
