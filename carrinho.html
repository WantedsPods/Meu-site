<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Seu Carrinho</h1>

    <!-- Aqui vamos exibir os itens -->
    <div id="cart-items"></div>

    <!-- Total do carrinho -->
    <div id="total-amount">Total: $0.00</div>

    <!-- Quantidade de itens no carrinho -->
    <div id="cart-count">Itens no carrinho: 0</div>

    <!-- Adicionar script -->
    <script>
        // Função para exibir os itens no carrinho
        function updateCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Mostrar a quantidade de itens no carrinho
            document.getElementById('cart-count').innerText = 'Itens no carrinho: ' + cart.length;

            // Mostrar os itens no carrinho
            let cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // Limpa os itens antes de atualizar

            let total = 0;
            cart.forEach(item => {
                let itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="cart-item-img">
                    <span>${item.name} - ${item.flavor}</span>
                    <span>$${item.price}</span>
                    <button onclick="removeFromCart('${item.id}')">Remover</button>
                `;
                cartItemsContainer.appendChild(itemDiv);
                total += item.price;
            });

            // Exibe o total
            document.getElementById('total-amount').innerText = 'Total: $' + total.toFixed(2);
        }

        // Função para remover item do carrinho
        function removeFromCart(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id !== id);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // Atualizar o carrinho ao carregar a página
        updateCart();
    </script>

</body>
</html>
