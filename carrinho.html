<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .cart-items {
            margin-top: 50px;
            padding: 20px;
        }
        .cart-item {
            background-color: #333;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        .cart-item p {
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .remove-item {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #ff0000;
        }
        #cart-count {
            font-size: 20px;
        }
        #payment-info, #delivery-info, #change-info {
            margin-top: 40px;
            text-align: center;
        }
        #payment-info p, #delivery-info p, #change-info p {
            font-size: 18px;
            color: #bbb;
        }
        #finalizar-compra {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Carrinho de Compras</h1>
    <div id="cart-count">Itens no Carrinho: 0</div>

    <div class="cart-items" id="cart-items">
        <!-- Itens do carrinho serão carregados aqui -->
    </div>

    <!-- Informações de Pagamento -->
    <div id="payment-info">
        <h2>Forma de Pagamento</h2>
        <p><input type="radio" name="payment" value="pix"> Pix</p>
        <p><input type="radio" name="payment" value="money"> Dinheiro</p>
        <p><input type="radio" name="payment" value="card"> Cartão de Crédito</p>
        <p id="change-option" style="display: none;">Você escolheu Dinheiro, precisa de troco?</p>
    </div>

    <!-- Informações de Entrega -->
    <div id="delivery-info">
        <h2>Informações de Entrega</h2>
        <p>Escolha o método de entrega: Correios ou Retirada em Loja</p>
    </div>

    <!-- Informações de Troco -->
    <div id="change-info" style="display: none;">
        <h2>Troco</h2>
        <p>Informe o valor que você pagou.</p>
        <input type="number" id="troco-amount" placeholder="Valor pago" style="margin-top: 10px;">
    </div>

    <!-- Botão para Finalizar Compra -->
    <button id="finalizar-compra">Finalizar Compra</button>

    <script>
        // Função para carregar os itens do carrinho e exibi-los
        function loadCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';  // Limpar a lista de itens antes de adicionar os novos

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCount = document.getElementById('cart-count');
            cartCount.textContent = `Itens no Carrinho: ${cart.length}`;

            let totalPrice = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <p>${item.name} - R$${item.price}</p>
                    <span class="remove-item" data-index="${index}">X</span>
                `;
                cartItemsContainer.appendChild(cartItem);

                totalPrice += item.price;
            });

            // Adicionar evento de exclusão aos botões de remover
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    removeItemFromCart(index);
                });
            });

            // Mostrar o preço total
            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
        }

        // Função para remover um item do carrinho
        function removeItemFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);  // Remover item pelo índice
            localStorage.setItem('cart', JSON.stringify(cart));  // Salvar carrinho atualizado

            loadCart();  // Atualizar a lista de itens no carrinho
        }

        // Função para mostrar a opção de troco
        document.querySelectorAll('input[name="payment"]').forEach((input) => {
            input.addEventListener('change', function() {
                if (this.value === 'money') {
                    document.getElementById('change-option').style.display = 'block';
                    document.getElementById('change-info').style.display = 'block';
                } else {
                    document.getElementById('change-option').style.display = 'none';
                    document.getElementById('change-info').style.display = 'none';
                }
            });
        });

        // Função para enviar as informações para o WhatsApp
        function sendWhatsAppInfo() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalPrice = cart.reduce((total, item) => total + item.price, 0);
            const paymentMethod = document.querySelector('input[name="payment"]:checked')?.value || 'Não especificado';
            const changeAmount = document.getElementById('troco-amount').value || 'Não aplicável';

            const message = `Novo pedido:
Produto(s): ${cart.map(item => item.name).join(', ')}
Total: R$${totalPrice.toFixed(2)}
Forma de pagamento: ${paymentMethod}
Troco: ${changeAmount}
`;

            const phoneNumber = '5521999999999'; // Substitua pelo seu número de WhatsApp
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = url; // Redireciona para o WhatsApp
        }

        // Adicionar um evento ao finalizar a compra
        document.getElementById('finalizar-compra').addEventListener('click', sendWhatsAppInfo);

        // Carregar os itens do carrinho ao carregar a página
        loadCart();
    </script>

</body>
</html>
