<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elfbar Ice King 40K</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
            margin: 0;
            padding: 0;
        }
        #logo {
            display: block;
            width: 80px;
            margin: 20px auto;
        }
        .product-page {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .product-info {
            background-color: #1c1c1c; /* Fundo escuro para a caixa */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .product-info h1 {
            text-align: center;
            color: #fff;
        }
        .product-info p {
            text-align: center;
            font-size: 18px;
            color: #bbb;
        }
        .product-info img {
            width: 100%;
            border-radius: 8px;
        }
        .flavors {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 10px;
        }
        .flavor {
            background-color: #333;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
        }
        .flavor.selected {
            background-color: #4CAF50;
            color: white;
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        #cart-icon img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>ELFBAR ICE KING 40K</h1>
<img src="logo.png" alt="Logo" id="logo">

<!-- Carrinho -->
<div id="cart-icon">
    <a href="carrinho.html">
        <img src="cart.png" alt="Carrinho">
        <span id="cart-count">0</span>
    </a>
</div>

<!-- Página do Produto Elfbar Ice King 40K -->
<div class="product">
    <img src="elfbar-ice-king.png" alt="Elfbar Ice King 40K">
    <h3>Elfbar Ice King 40K</h3>
    <p>Preço: 165$</p>

    <div class="flavors">
        <button class="flavor-btn" data-id="1">Cherry Fuse</button>
        <button class="flavor-btn" data-id="2">Blue Razz Ice</button>
    </div>

    <!-- Botão para adicionar ao carrinho -->
    <button class="add-to-cart" data-id="iceKing">Adicionar ao carrinho</button>
    </div>
</div>

<script>
    let cart = [];
    let cartCount = 0;

    // Função para atualizar o carrinho
    function updateCart() {
        const cartCountElement = document.getElementById('cart-count');
        cartCountElement.textContent = cartCount;
    }

    // Função para adicionar item ao carrinho
    document.querySelector('.add-to-cart').addEventListener('click', function() {
        const selectedFlavor = document.querySelector('.flavor.selected');
        if (selectedFlavor) {
            const productName = "Elfbar Ice King 40K - " + selectedFlavor.getAttribute('data-name');
            const productPrice = parseFloat(selectedFlavor.getAttribute('data-price'));
            cart.push({ name: productName, price: productPrice });
            cartCount++;
            updateCart();
        } else {
            alert('Por favor, selecione um sabor!');
        }
    });

    // Função para selecionar sabor
    document.querySelectorAll('.flavor').forEach(flavor => {
        flavor.addEventListener('click', function() {
            document.querySelectorAll('.flavor').forEach(f => f.classList.remove('selected'));
            flavor.classList.add('selected');
        });
    });
    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Seu Carrinho</h1>

    <!-- Aqui vamos exibir os itens -->
    <div id="cart-items"></div>

    <!-- Total do carrinho -->
    <div id="total-amount">Total: $0.00</div>

    <!-- Quantidade de itens no carrinho -->
    <div id="cart-count">Itens no carrinho: 0</div>

    <script>
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', function() {
            const id = this.getAttribute('data-id');
            const flavor = this.getAttribute('data-flavor');
            const price = parseFloat(this.getAttribute('data-price'));
            const name = this.getAttribute('data-name');
            const image = this.getAttribute('data-image');

            // Cria o objeto do produto
            const product = {
                id,
                flavor,
                price,
                name,
                image
            };

            // Adiciona o produto ao carrinho
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));

            alert('Produto adicionado ao carrinho!');
        });
    });
</script>
</body>
</html>
