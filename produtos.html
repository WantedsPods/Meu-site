<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Wanteds Pods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="menu-items">
            <a href="index.html">Home</a>
            <a href="carrinho.html">Carrinho (<span id="cart-count">0</span>)</a>
        </div>
    </header>

    <section class="product-list">
        <!-- Produto 1 - PROMOÇÃO V150 -->
        <div class="product" onclick="showProductDetails('produto1')">
            <img src="produto1.jpg" alt="PROMOÇÃO V150" class="product-image">
            <p class="product-name">*PROMOÇÃO V150* <br> ~150~ ➡️ 125$</p>
        </div>

        <!-- Produto 2 - ELFBAR BC 10K -->
        <div class="product" onclick="showProductDetails('produto2')">
            <img src="produto2.jpg" alt="ELFBAR BC 10K" class="product-image">
            <p class="product-name">*ELFBAR BC 10K (especial edition) 115$</p>
        </div>

        <!-- Produto 3 - Elfbar Ice King 40K -->
        <div class="product" onclick="showProductDetails('produto3')">
            <img src="produto3.jpg" alt="Elfbar Ice King 40K" class="product-image">
            <p class="product-name">*Elfbar Ice King 40K 165$</p>
        </div>

        <!-- Produto 4 - ELFBAR GH 23K -->
        <div class="product" onclick="showProductDetails('produto4')">
            <img src="produto4.jpg" alt="ELFBAR GH 23K" class="product-image">
            <p class="product-name">*ELFBAR GH 23K - 150$</p>
        </div>

        <!-- Produto 5 - LOST MARY 5K -->
        <div class="product" onclick="showProductDetails('produto5')">
            <img src="produto5.jpg" alt="LOST MARY 5K" class="product-image">
            <p class="product-name">*LOST MARY 5K 90$</p>
        </div>

        <!-- Produto 6 - LOST MARY 20K -->
        <div class="product" onclick="showProductDetails('produto6')">
            <img src="produto6.jpg" alt="LOST MARY 20K" class="product-image">
            <p class="product-name">*LOST MARY 20K 130$</p>
        </div>

        <!-- Produto 7 - IGNITE V50 BLACK -->
        <div class="product" onclick="showProductDetails('produto7')">
            <img src="produto7.jpg" alt="IGNITE V50 BLACK" class="product-image">
            <p class="product-name">*IGNITE V50 BLACK 95$</p>
        </div>

        <!-- Produto 8 - IGNITE V80 -->
        <div class="product" onclick="showProductDetails('produto8')">
            <img src="produto8.jpg" alt="IGNITE V80" class="product-image">
            <p class="product-name">*IGNITE V80 - 120$</p>
        </div>

        <!-- Produto 9 - RABBEATS 10K -->
        <div class="product" onclick="showProductDetails('produto9')">
            <img src="produto9.jpg" alt="RABBEATS 10K" class="product-image">

        </div>

        <!-- Produto 10 - OXBAR 30K -->
        <div class="product" onclick="showProductDetails('produto10')">
            <img src="produto10.jpg" alt="OXBAR 30K" class="product-image">
            <p class="product-name">*OXBAR 30K 130$</p>
        </div>

    </section>

    <!-- Detalhes do Produto (Pop-up) -->
    <div id="product-popup" class="product-popup">
        <div class="popup-content">
            <span class="close" onclick="closeProductDetails()">&times;</span>
            <h2 id="product-title"></h2>
            <img id="popup-image" src="" alt="Produto" class="popup-image">
            <div id="flavors-list" class="flavors-list"></div>
            <button id="add-to-cart" onclick="addToCart()">Adicionar ao Carrinho</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
