
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à Wanteds</title>
    <style>
        /* Reset básico de margem e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2E2E2E; /* Fundo escuro */
            color: #F5F5F5; /* Texto claro */
        }

        /* Cabeçalho */
        header {
            background-color: #1A1A1A; /* Cabeçalho mais escuro */
            color: #F5F5F5; /* Texto claro no cabeçalho */
            text-align: center;
            padding: 60px 20px;
        }

        header h1 {
            font-size: 36px;
            font-weight: bold;
        }

        /* Descrição */
        main {
            padding: 40px 20px;
            text-align: center;
        }

        main p {
            font-size: 18px;
            color: #D1D1D1; /* Texto mais suave */
        }

        /* Rodapé */
        footer {
            background-color: #333333; /* Rodapé escuro */
            color: #F5F5F5;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Bem-vindo à Wanteds</h1>
    </header>

    <!-- Corpo Principal -->
    <main>
        <p>Aqui você encontra os pods mais procurados.</p>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>© 2025 Wanteds - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
